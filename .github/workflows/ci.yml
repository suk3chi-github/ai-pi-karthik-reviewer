name: CI/CD Pipeline

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  # ----------------------------
  # Job 1: CI checks
  # ----------------------------
  ci:
    name: Run CI Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest coverage pylint

      - name: Run tests
        run: |
          pytest tests/ --maxfail=1 --disable-warnings -v

      - name: Lint code
        run: |
          pylint **/*.py || true

      - name: Check code coverage
        run: |
          coverage run -m pytest
          coverage report


  # ----------------------------
  # Job 2: AI-powered PR Review
  # ----------------------------
  ai_pr_review:
    name: AI PR Review Agent
    runs-on: ubuntu-latest
    needs: ci   # ðŸ‘ˆ KEY FIX: run only after CI completes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install AI Agent dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pygithub

      - name: Run AI Agent to Review PR
        run: |
          python .github/workflows/pr_review_agent.py
        env:
          GITHUB_TOKEN: ${{ secrets.CIAGENT }}
